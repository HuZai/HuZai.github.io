        <h3 id="fork-项目同步"><a href="#fork-项目同步" class="headerlink" title="fork 项目同步"></a>fork 项目同步</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">//查看当前分支</span><br><span class="line">$ git remote -v</span><br><span class="line">origin	http://XXXX.git (fetch)</span><br><span class="line">origin	http://XXXX.git (push)</span><br><span class="line">//加一个「引用 」到上游项目，别称为 upstream。</span><br><span class="line">$ git remote add upstream https://github.com/xxx.git</span><br><span class="line">//查看上游项目，别称为 upstream</span><br><span class="line">$ git remote -v</span><br><span class="line">origin	http://XXXX.git (fetch)</span><br><span class="line">origin	http://XXXX.git (push)</span><br><span class="line">upstream	https://github.com/xxx.git (fetch)</span><br><span class="line">upstream	https://github.com/xxx.git (push)</span><br><span class="line"></span><br><span class="line">//更新 同步</span><br><span class="line">$ git fetch upstream</span><br></pre></td></tr></table></figure>

<h3 id="git-同步远程分支列表"><a href="#git-同步远程分支列表" class="headerlink" title="git 同步远程分支列表"></a>git 同步远程分支列表</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">// 产看所有分支列表</span><br><span class="line">$ git branch -a</span><br><span class="line">//拉取更新远程分支列表</span><br><span class="line">$ git remote update origin --prune</span><br><span class="line">// 结果如下</span><br><span class="line">Fetching origin</span><br><span class="line">From http://XXXX</span><br><span class="line"> - [deleted]           (none)     -&gt; origin/UP1953</span><br><span class="line"> - [deleted]           (none)     -&gt; origin/edit</span><br><span class="line"> - [deleted]           (none)     -&gt; origin/up1827</span><br></pre></td></tr></table></figure>
